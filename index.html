<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>reToothbrush - When did you last change your toothbrush?</title>
<meta name="description" content=" The next time you find yourself wondering when you last changed your brush, check back and see how many days until you need a new brush">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; script-src 'self'; connect-src https:; img-src 'self'; manifest-src 'self'; worker-src 'self'">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<link type="text/css" rel="stylesheet" href="styles.css">
<link href="manifest.json" rel="manifest">
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.paulfosterdesign.co.uk/retoothbrush/">
<meta property="og:title" content="reToothbrush - When did you last change your toothbrush?">
<meta property="og:description" content="The next time you find yourself wondering when you last changed your brush, check back and see how many days until you need a new brush">
<meta property="og:image" content="https://www.paulfosterdesign.co.uk/retoothbrush/webclip-512x512-maskable.png">
<meta property="og:image:alt" content="reToothbrush logo - a toothbrush in the shape of a circular arrow">
<meta property="og:image:width" content="512">
<meta property="og:image:height" content="512">
<meta property="twitter:card" content="summary">
</head>
<body>

<div class="wrap">
	
	<header role="banner">
		<h1 class="large hero--font">reTooth&shy;brush!</h1>
		<p class="highlight" id="tagline">When did you last change your toothbrush?</p>
	</header>
	
	<main role="main">
		
		<section>
			<h2 id="rt-heading" class="hidden">Toothbrush Change Information</h2>
			<noscript><p>App requires javascript to function.</p></noscript>
			
			<div id="rt-info" class="panel" aria-labelledby="rt-heading" aria-live="polite" aria-atomic="true" role="region">
				
				<div class="timer__value--start">
					<h3 id="rth-startday">Start Date</h3>
					<time id="dayStart" class="hero--font" aria-labelledby="rth-startday">Not set</time>
				</div>
				<div class="timer__value--days">
					<h3 id="rth-remainday">Until Brush Change</h3>
					<time class="large hero--font" id="dayRemaining" aria-labelledby="rth-remainday" datetime="P0D">Not set</time>
				</div>
				<div class="timer__value--end">
					<h3 id="rth-endday">End Date</h3>
					<time id="dayEnd" class="hero--font" aria-labelledby="rth-endday">Not set</time>
				</div>
				
			</div>
		
		<button class="hero--font" role="button" value="#" id="brushchange" aria-controls="rt-info" type="button">Brush Changed</button>
		</section>
	
	</main>
	
	<footer role="contentinfo">
		<p class="highlight">reToothbrush app by <a href="https://github.com/plfstr/">Paul Foster</a></p>
	</footer>

</div>
<dialog id="rtbconfirm">
	<form method="dialog">
		<h2>Brush Swap</h2>
		<p>Are you sure you wish to swap brushes?</p>
		<button id="rtbdialogyes" value="true">Yes</button>
		<button id="rtbdialogno" value="false">No</button>
	</form>
</dialog>
<script src="moment.min.js"></script>
<script src="store.modern.min.js"></script>
<script src="app.js"></script>
</body>
</html>
